<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--========== REMIXICOS ==========-->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="./assets/css/index_style.css">

    <title>Ejercicios 2 - LogIn</title>
</head>

<body>
    <div class="login">
        <img src="./assets/img/login-bg.png" alt="login image" class="login__img">

        <form action="" class="login__form">
            <h1 class="login__title">Login</h1>
        
            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>

                    <div class="loggin__box-inputs">
                        <input type="email" required class="login__input" placeholder=" " id="login-email">
                        <label for="" class="login__label">Email</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="loggin__box-inputs">
                        <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                        <label for="" class="login__label">Password</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>

            </div>


        
        </form>


        <div class="login__check">
            <div class="login__check-group">
                <input type="checkbox" class="login__check-input">
                <label for="" class="login__check-label">Remember me</label>
            </div>

            <a href="#" class="login__forgot">Forgot Password?</a>
        </div>

        <button onclick="ObtenerValores" class="login__button">Login</button>

        <p class="login__register">
            Don't have an account? <a href="#">Register.</a>
        </p>

    </div>

    <!--========== MAIN JS ==========-->
    <script src="./assets/js/main.js"></script>
</body>
</html>
